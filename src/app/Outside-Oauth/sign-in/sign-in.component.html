<div class="panel panel-default" style="width: 80%;margin: 0 auto;">
  <div class="panel-heading">
    ログイン
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="mail">メールアドレス</label>
        <input type="text"  class="form-control" id="mail" placeholder="メールアドレスを入力ください">
    </div>

    <div class="form-group">
      <label for="password">パスワード</label>
      <input type="password"  class="form-control" id="password" placeholder="パスワードを入力ください">
    </div>

    <a (click)="onSendResetPasswordMail()">パスワードを忘れたら</a>



<div class="form-group boxAll">
  <ul>
    <li><a (click)="onSigninGoogle()" class="login-GO">
      <i class="fa fa-fw fa-google-plus"></i>
      Google+
    </a></li>
    <li><a (click)="onSigninFacebook()" class="login-FA">
      <i class="fa fa-fw fa-facebook"></i>
      Facebook
    </a></li>
    <li><a (click)="onSigninTwitter()" class="login-TW">
      <i class="fa fa-fw fa-twitter"></i>
      Twitter
    </a></li>
  </ul>
  <a href="#">まだアカウントをお持ちでない方はこちら</a>


</div>
