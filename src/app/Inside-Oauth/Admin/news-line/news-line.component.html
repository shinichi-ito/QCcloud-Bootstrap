<div class="panel panel-default" style="width: 100%;margin: 0 auto;">
  <div class="panel-heading">
    お知らせ登録
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="seihinInfo">お知らせ</label>
      <textarea type="text" class="form-control" [(ngModel)]="news" name="news" rows="4" id="seihinInfo" placeholder="お知らせを入力ください。"></textarea>
    </div>
    <button type="button" (click)="onAdd()" class="btn btn-primary btn-block">登録</button>

  </div>
</div>


<div class="panel panel-default" style="width: 100%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    お知らせ一覧
  </div>
  <div class="panel-body">
    <div class="form-group">
      <div style="height:500px; overflow-y:auto;">
      <table class="table table-striped">

        <thead>

        <tr>
          <th></th>
          <th  style="width: 60%">
           お知らせ
          </th>
          <th  style="width: 30%">
            登録日時
          </th>
          <th style="width: 10%">
            操作
          </th>
        </tr>

        </thead>



        <tbody>

        <tr *ngFor="let item of newsList|orderby:'startAt'; let idx = index;">
          <td>{{idx+1}}</td>
          <td style="word-wrap:break-word;">{{item.news}}</td>
          <td>{{item.startAt| date: 'yyyy/MM/dd : hh:mm:ss':'JST'}}</td>
          <td>
                <div class="btn-group" dropdown>
              <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                <i class="fa fa-list" aria-hidden="true"></i>　各種設定変更<span class="caret"></span>
              </button>
              <ul style="cursor: pointer" dropdownMenu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a class="dropdown-item" (click)="setEdit(idx)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>　編集</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="Delete(idx)"><i class="fa fa-trash" aria-hidden="true"></i>　削除</a></li>


              </ul>
            </div>





          </td>
        </tr>

        </tbody>

      </table>
      </div>
    </div>
  </div>
</div>





<!--プログレスダイアログ-->
<app-progress-dialog [Data]="Data"  #progrssDialog></app-progress-dialog>
<!--エラーダイアログ-->
<app-error-dialog [errorData]="errorData"  #errorDialog></app-error-dialog>
<!--編集ダイアログ-->
<app-news-dialog [newsData]="newsData"  #newsDialog></app-news-dialog>
