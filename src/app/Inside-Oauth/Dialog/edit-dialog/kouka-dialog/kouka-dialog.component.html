
<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">効果確認編集</h4>
      </div>
      <div class="modal-body">

        <div style=" margin: 0 auto;height:500px;overflow:auto">




        <p class="help-block">効果確認</p>

          <div class="form-group">
            <label for="aa">以前の状態より改善されたか【達成率】</label>
            <select (change)="setAA($event.target.value)" class="form-control" id="aa"
                    [(ngModel)]="aa" name="aa" value="{{koukaData?.aa}}" name="aa">
              <option *ngFor="let item of no" [value]="item.value">{{item.value}}0%</option>
            </select>
            <textarea type="text" style="margin-top: 10px" class="form-control"  [(ngModel)]="aanaiyou" name="aanaiyou" value="{{koukaData?.aanaiyou}}"
                      placeholder="追加情報があれを入力ください。"></textarea>
          </div>


          <div class="form-group">
            <label for="bb">対策の狙いは達成できたか【達成率】</label>
            <select (change)="setBB($event.target.value)" class="form-control" id="bb"
                    [(ngModel)]="bb" name="bb" value="{{koukaData?.bb}}" name="bb">
              <option *ngFor="let item of no" [value]="item.value">{{item.value}}0%</option>
            </select>
            <textarea type="text" style="margin-top: 10px" class="form-control"  [(ngModel)]="bbnaiyou" name="bbnaiyou" value="{{koukaData?.bbnaiyou}}"
                      placeholder="追加情報があれを入力ください。"></textarea>
          </div>


          <div class="form-group">
            <label for="cc">副作用は発生してないか【達成率】</label>
            <select (change)="setCC($event.target.value)" class="form-control" id="cc"
                    [(ngModel)]="cc" name="cc" value="{{koukaData?.cc}}" name="cc">
              <option *ngFor="let item of no" [value]="item.value">{{item.value}}0%</option>
            </select>
            <textarea type="text" style="margin-top: 10px" class="form-control"  [(ngModel)]="ccnaiyou" name="ccnaiyou" value="{{koukaData?.ccnaiyou}}"
                      placeholder="追加情報があれを入力ください。"></textarea>
          </div>

          <div class="form-group">
            <label for="dd">水平展開はできているか【達成率】</label>
            <select (change)="setDD($event.target.value)" class="form-control" id="dd"
                    [(ngModel)]="dd" name="dd" value="{{koukaData?.dd}}" name="dd">
              <option *ngFor="let item of no" [value]="item.value">{{item.value}}0%</option>
            </select>
            <textarea type="text" style="margin-top: 10px" class="form-control"  [(ngModel)]="ddnaiyou" name="ddnaiyou" value="{{koukaData?.ddnaiyou}}"
                      placeholder="追加情報があれを入力ください。"></textarea>
          </div>






        <div class="form-group">
          <label for="naiyou">追加内容</label>
          <textarea type="text" class="form-control" id="naiyou"  [(ngModel)]="naiyou" name="naiyou" value="{{koukaData?.naiyou}}" placeholder="追加情報を入力して下さい。"></textarea>
        </div>

        <div class="form-group">
          <label for="name">投稿者</label>
          <input type="text" class="form-control" id="name"  [(ngModel)]="name" name="name" value="{{koukaData?.name}}" placeholder="投稿者名を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="siten">支店名</label>
          <input type="text" class="form-control" id="siten"  [(ngModel)]="siten" name="siten" value="{{koukaData?.siten}}" placeholder="支店名を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="busyo">部署名</label>
          <input type="text" class="form-control" id="busyo"  [(ngModel)]="busyo" name="busyo" value="{{koukaData?.busyo}}" placeholder="部署名を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" class="form-control" id="password"  [(ngModel)]="pass" name="pass"  placeholder="パスワードを入力して下さい。">
        </div>



      </div>
      <div class="modal-footer">
        <div *ngIf="OnOff">
          <div class="alert alert-danger" role="alert">パスワードが一致しません</div>
        </div>
        <button type="button" class="btn btn-default"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary" (click)="onEdit()">編集</button>
      </div>
      </div>
    </div>
  </div>
</div>
