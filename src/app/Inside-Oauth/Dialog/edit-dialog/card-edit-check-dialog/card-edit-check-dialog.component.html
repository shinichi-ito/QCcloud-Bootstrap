<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">編集</h4>

      </div>
      <div class="modal-body">



        <div class="form-group">
          <label for="companyname">会社名</label>
          <input type="text" class="form-control" id="companyname"  [(ngModel)]="companyname" name="companyname" value="{{companyData?.companyname}}">
        </div>

        <div class="form-group">
          <label for="label">uid</label>
          <input type="text" class="form-control" id="label"  [(ngModel)]="uid" name="label" value="{{companyData?.key}}">
        </div>

        <div class="form-group">
          <label for="term">term【0:無料期間,1:クレカ登録済み,2:退会】</label>
          <input type="text" class="form-control" id="term"  [(ngModel)]="term" name="term" value="{{companyData?.term}}">
        </div>

        <div class="form-group">
          <label for="cardedit">カード編集日</label>
          <input type="text" class="form-control" id="cardedit"   name="term"  [(ngModel)]="cardedit" value="{{companyData?.cardedit| date: 'yyyy/MM/dd : hh:mm:ss':'JST'}}">
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-block"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary btn-block" (click)="onEdit()">編集</button>
      </div>
    </div>
  </div>
</div>

<!--エラーダイアログ-->
<app-error-dialog [errorData]="errorData"  #errorDialog></app-error-dialog>
