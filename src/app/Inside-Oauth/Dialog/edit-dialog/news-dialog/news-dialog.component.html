<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">お知らせ編集</h4>
      </div>
      <div class="modal-body">



        <div class="form-group">
          <label for="naiyou">お知らせ内容</label>
          <textarea type="text" class="form-control" id="naiyou" rows="6" [(ngModel)]="news" name="news" value="{{newsData?.news}}" placeholder="お知らせ内容を入力して下さい。"></textarea>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary" (click)="onEdit()">編集</button>
      </div>
    </div>
  </div>
</div>
