<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">対象のファイル一覧</h4>
        <select (change)="setChange($event.target.value)" class="form-control" id="syubetu" name="syubetu"  [(ngModel)]='syubetu'>
          <option *ngFor="let item of syubetus" [value]="item.label">
            {{ item.label }}</option>
        </select>


      </div>
      <div class="modal-body">



        <div style=" margin: 0 auto;height:500px;width:870px;overflow:auto">


          <ul class="list-inline" >

            <li  *ngFor="let item of fileData let idx = index;">
              <div style="width: 200px" class="thumbnail">
                <img style="height: 150px" src="{{item?.downloadURL2}}">
                <div class="caption">

                  <p>{{item?.doko}}</p>
                  <p>備考</p>
                  <div style=" margin: 0 auto;height:150px;width:130px;overflow:auto">
                  <p>{{item?.comment}}</p>
                  </div>
                  <p>{{item?.toukousya}}</p>
                  <p>{{item?.siten}}　{{item?.busyo}}</p>

                  <!--<p><a href="{{item.downloadURL}}" class="btn btn-default" role="button" target="_blank">拡大</a>-->
                    <!--<a  (click)="getFilterFile(item)" class="btn btn-default" role="button" target="_blank">似画像</a>-->
                    <!--<a *ngIf="onoffData" (click)="setEditPassword(idx)" class="btn btn-default" role="button" target="_blank">編集</a>-->
                    <!--<a *ngIf="onoffData" (click)="setPassword(idx)" class="btn btn-default" role="button" target="_blank">削除</a>-->
                    <!--<a href="{{item.downloadURL}}" download  class="btn btn-default" role="button" target="_blank">ダウンロード</a>-->

                  <!--</p>-->


                  <div class="btn-group" dropdown>
                    <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                      <i class="fa fa-list" aria-hidden="true"></i>　各種操作<span class="caret"></span>
                    </button>
                    <ul style="cursor: pointer" dropdownMenu role="menu" aria-labelledby="single-button">
                      <li role="menuitem"><a class="dropdown-item" href="{{item.downloadURL}}" target="_blank"><i class="fa fa-picture-o" aria-hidden=" true"></i>　拡大</a></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="getFilterFile(item)" ><i class="fa fa-camera-retro" aria-hidden="true"></i>　似画像</a></li>
                      <li role="menuitem"><a class="dropdown-item"  *ngIf="onoffData" (click)="setEditPassword(idx)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>　編集</a></li>
                      <li role="menuitem"><a class="dropdown-item"  *ngIf="onoffData" (click)="setPassword(idx)"><i class="fa fa-trash" aria-hidden="true"></i>　削除</a></li>
                      <li role="menuitem"><a class="dropdown-item"  href="{{item.downloadURL}}" download ><i class="fa fa-download" aria-hidden="true"></i>　ダウンロード</a></li>


                    </ul>
                  </div>



                </div>
              </div>

            </li>
          </ul>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>

<app-image-delete-dialog  [password]="password"  #imageDeleteDialog></app-image-delete-dialog>
<app-image-dialog  [password2]="password2"  #imageEditDialog></app-image-dialog>

<app-same-image [fileSameList]="fileSameList"  #imageSameDialog></app-same-image>
<app-no-file-list #noFileListDialog></app-no-file-list>
