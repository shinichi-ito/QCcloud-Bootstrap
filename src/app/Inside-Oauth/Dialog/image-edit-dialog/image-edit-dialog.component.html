<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">パスワード入力</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="comment">備考</label>
          <textarea type="text" class="form-control" id="comment" value="{{password2?.comment}}"  [(ngModel)]="comment" name="comment"  placeholder="画像情報を入力して下さい。"></textarea>
        </div>

        <div class="form-group">
          <label for="toukousya">投稿者</label>
          <input type="text" class="form-control" id="toukousya" value="{{password2?.toukousya}}" [(ngModel)]="toukousya" name="toukousya"  placeholder="投稿者を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="siten">支店名</label>
          <input type="text" class="form-control" id="siten" value="{{password2?.siten}}" [(ngModel)]="siten" name="siten"  placeholder="支店名を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="busyo">部署名</label>
          <input type="text" class="form-control" id="busyo" value="{{password2?.busyo}}" [(ngModel)]="busyo" name="busyo"  placeholder="部署名を入力して下さい。">
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="text" class="form-control" id="password"  [(ngModel)]="pass" name="pass"  placeholder="パスワードを入力して下さい。">
        </div>
        <div *ngIf="OnOff">
          <div class="alert alert-danger" role="alert">パスワードが一致しません</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary" (click)="onEdit()">編集</button>
        </div>
      </div>
    </div>
  </div>
</div>
