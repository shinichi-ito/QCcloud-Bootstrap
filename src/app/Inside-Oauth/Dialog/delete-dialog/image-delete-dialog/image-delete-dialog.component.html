
<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="lgModal.hide()"><span>×</span></button>
        <h4 class="modal-title">パスワード入力</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="text" class="form-control" id="password"  [(ngModel)]="pass" name="pass"  placeholder="パスワードを入力して下さい。">
        </div>
        <div *ngIf="OnOff">
          <div class="alert alert-danger" role="alert">パスワードが一致しません</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"   (click)="lgModal.hide()" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary" (click)="delete()">削除</button>
        </div>
      </div>
    </div>
  </div>
</div>
