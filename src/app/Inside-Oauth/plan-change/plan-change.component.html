<div class="panel panel-default" style="width: 50%;margin: 0 auto;margin-top: 100px">
  <div class="panel-heading">
    プラン変更
  </div>
  <div class="panel-body">

    <div *ngIf="!OnOff" class="alert alert-danger" role="alert" style="margin-top: 10px">まだ会社情報が登録されていません<a style="cursor: pointer"
                                                                                             (click)="sendCompanyInfo()">会社情報登録画面へ</a></div>


<div class="form-group">
  <label>プラン選択 <a HREF="/priceinfo" TARGET="_blank">【価格プラン確認】</a></label><br>

  <label class="radio-inline">
    <input type="radio" [(ngModel)]="model.label"  name="label" value="スタンダード">　スタンダード
  </label>
  <label class="radio-inline">
    <input type="radio" [(ngModel)]="model.label"  name="label" value="プレミアム">　プレミアム
  </label>
  <label class="radio-inline">
    <input type="radio" [(ngModel)]="model.label"  name="label" value="エキスパート">　エキスパート
  </label>

</div>

<button *ngIf="OnOff" (click)="upCompanyInfo()" class="btn btn-primary btn-block">プラン変更</button>

    <div  *ngIf="OnOff" class="alert alert-info" role="alert" style="margin-top: 10px">プランを変更された場合再ログインしてください。<br>変更が反映されます。</div>
  </div>
</div>
