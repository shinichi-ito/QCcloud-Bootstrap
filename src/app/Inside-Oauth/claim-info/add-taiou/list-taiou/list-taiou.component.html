
<div class="container">

  <!-- content -->
  <div class="row" style="padding:10px 0 0 0">
    <!-- left -->
    <div class="col-md-9">


<div class="panel panel-default" style="width: 100%;margin: 0 auto;">
  <div class="panel-heading">
    対応情報一覧
  </div>
  <div class="panel-body">
    <div class="form-group">
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>状況</th>
          <th >
            対応内容一覧
          </th>
          <th >
            編集
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of newtaiouList let idx = index;">
          <td>{{idx+1}}</td>
          <td>{{item.syubetu}}</td>
          <td>{{item.name}}　　所属:　{{item.siten}}　{{item.busyo}}<br>
            登録日:　{{item.startAt| date: 'yyyy/MM/dd : hh:mm:ss':'JST'}}
          <hr>
            {{item.naiyou}}
      </td>
       <td>
            <!--<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="編集" (click)="setEdit(idx)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>-->
            <!--<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="削除" (click)="Delete(idx)"><i class="fa fa-trash" aria-hidden="true"></i></button>-->
         <!--<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="関連ファイル登録" (click)="addImage(idx)"><i class="fa fa-picture-o" aria-hidden="true"></i></button>-->
         <!--<button type="button" class="btn btn-primary"  data-toggle="tooltip" data-placement="right" title="関連ファイル表示" (click)="View(idx)"><i class="fa fa-list" aria-hidden="true"></i></button>-->
         <div class="btn-group" dropdown>
           <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
             <i class="fa fa-list" aria-hidden="true"></i>　各種設定変更<span class="caret"></span>
           </button>
           <ul style="cursor: pointer" dropdownMenu role="menu" aria-labelledby="single-button">
             <li role="menuitem"><a class="dropdown-item" (click)="setEdit(idx)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>　編集</a></li>
             <li role="menuitem"><a class="dropdown-item" (click)="Delete(idx)"><i class="fa fa-trash" aria-hidden="true"></i>　削除</a></li>
             <li role="menuitem"><a class="dropdown-item" (click)="addImage(idx)"><i class="fa fa-picture-o" aria-hidden="true"></i>　関連ファイル登録</a></li>
             <li role="menuitem"><a class="dropdown-item"  (click)="View(idx)"><i class="fa fa-check-square-o" aria-hidden="true"></i>　関連ファイル一覧表示</a></li>


           </ul>
         </div>





       </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
    </div>

    <div  class="col-md-3">


      <app-view-image *ngIf="OnOff"  [jyoukyouData]="jyoukyouData"  [passwordData]="passwordData"></app-view-image>


    </div>



  </div>
</div>







<!--編集ダイアログ-->
<app-taiou-dialog [taiouData]="taiouData"  #editTaiouDialog></app-taiou-dialog>
<app-taiou-delete-dialog  [taiouData]="taiouData" #deleteTaiouDialog></app-taiou-delete-dialog>
