<div class="panel panel-default" style="width: 100%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    対応情報一覧
  </div>
  <div class="panel-body">
    <div class="form-group">
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>状況</th>
          <th >
            対応内容一覧
          </th>
          <th >
            編集
          </th>
          <th >
            関連ファイル
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of newtaiouList let idx = index;">
          <td>{{idx+1}}</td>
          <td>{{item.syubetu}}</td>
          <td>{{item.name}}　　所属:　{{item.siten}}　{{item.busyo}}<br>
            登録日:　{{item.startAt| date: 'yyyy/MM/dd : hh:mm:ss':'JST'}}
          <hr>
            {{item.naiyou}}
      </td>
       <td>
            <button type="button" class="btn btn-primary" (click)="setEdit(idx)">編集</button>
            <button type="button" class="btn btn-danger" (click)="Delete(idx)">削除</button>

          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="addImage(idx)">関連ファイル登録</button>
            <button type="button" class="btn btn-primary" (click)="View(idx)">関連ファイル</button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<button  *ngIf="OnOff" type="button" class="btn btn-primary" (click)="Close()">閉じる</button>
<app-view-image *ngIf="OnOff"  [jyoukyouData]="jyoukyouData"></app-view-image>

<!--編集ダイアログ-->
<app-taiou-dialog [taiouData]="taiouData"  #editTaiouDialog></app-taiou-dialog>
