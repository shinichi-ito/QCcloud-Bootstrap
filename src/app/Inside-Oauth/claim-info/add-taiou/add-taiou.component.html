<div class="panel panel-default" style="width: 80%;margin: 0 auto;">
  <div class="panel-heading">
    対応種別登録
  </div>
  <div class="panel-body">
<div class="form-group">
  <label for="syubetu">対応種別</label>
  <select class="form-control" id="syubetu">
    <option>選択肢１</option>
    <option>選択肢２</option>
    <option>選択肢３</option>
  </select>
</div>

<div class="form-group">
  <label for="other">その他</label>
  <div class="form-inline">
  <input type="text" style="width: 80%" class="form-control" id="other" placeholder="上記の選択ボックスに該当するものがなければ入力ください">
  <button  class="btn btn-default">選択ボックスに追加</button>
</div>
</div>
  </div>
</div>





<div class="panel panel-default" style="width: 80%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    投稿者情報登録
  </div>
  <div class="panel-body">
<div class="form-group">
  <label for="employee">投稿者</label>
  <select class="form-control" id="employee">
    <option>選択肢１</option>
    <option>選択肢２</option>
    <option>選択肢３</option>
  </select>
</div>

<div class="form-group">
  <label for="branch">所属</label>
  <input type="text" class="form-control" id="branch">
</div>
  </div>
</div>




<div class="panel panel-default" style="width: 80%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    対応内容登録
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="hasseibi">対応日</label>
      <input type="text" id="hasseibi" class="form-control" (click)="open()" placeholder="対応日を入力ください" value="{{ getDate() | date:'yyyy/MM/dd'}}">
      <div *ngIf="opened">
        <div style="display:inline-block; min-height:290px;">
          <datepicker  [(ngModel)]="dt" name="dt"></datepicker>
          <button type="button" class="btn btn-default" (click)="open()">閉じる</button>
        </div>
      </div>
    </div>

<div class="form-group">
  <label for="taiou">対応内容</label>
  <textarea type="text" class="form-control" rows="3" id="taiou" placeholder="対応内容を入力ください。"></textarea>
</div>
 </div>
</div>

<div class="panel panel-default" style="width: 80%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    登録
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="InputPassword">パスワード</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="編集用パスワード。">
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3">公開してもよろしいですか?</label>
      <label class="radio-inline">
        <input type="radio" name="examplecheck">仮登録
      </label>
      <label class="radio-inline">
        <input type="radio" name="examplecheck">公開
      </label>

    </div>
    <button type="button" class="btn btn-primary btn-block">登録</button>



  </div>
</div>
