
<div style="width:90%;margin: auto; border:1px solid #cc0000;">
      <table   style="table-layout:fixed;width:100%;" class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
             [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
<thead>
        <tr>
          <th style="width: 10%">
            編集
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="syubetu">情報種別</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="seihin">対象製品</mfDefaultSorter>
          </th>
          <th style="width: 30%">
            <mfDefaultSorter by="gaiyou">情報概要</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="name">投稿者</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="gaiyou">登録日</mfDefaultSorter>
          </th>
        </tr>
        <tr>
          <th colspan="1">
          </th>
          <th colspan="1">

          </th>
          <th colspan="1">
            Filter by name:
            <input class="form-control" [(ngModel)]="filterQuery"/>
          </th>
        </tr>
</thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>
            <button (click)="sendEditClaim(item)" class="btn btn-primary"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></button>
            <button  class="btn btn-warning"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </td>
          <td style="word-wrap:break-word;">{{item.syubetu}}</td>
          <td style="word-wrap:break-word;">{{item.seihin}}</td>
          <td  style="word-wrap:break-word;">{{item.gaiyou}}</td>
          <td>{{item.name }}</td>
          <td>{{item.startAt| date: 'yyyy/MM/dd : hh:mm:ss':'JST' }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>

</div>
