<div class="panel panel-default" style="width: 100%;margin: 0 auto;margin-top: 20px">
  <div class="panel-heading">
    原因分析情報一覧
  </div>
  <div class="panel-body">
    <div class="form-group">
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th >
            原因分析内容一覧
          </th>
          <th >
            編集
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of geninList let idx = index;">
          <td>{{idx+1}}</td>
          <td>{{item.name}}　　所属:　{{item.siten}}　{{item.busyo}}<br>
            登録日:　{{item.startAt| date: 'yyyy/MM/dd : hh:mm:ss':'JST'}}
            <hr>
            {{item.naiyou}}
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="setEdit(idx)">編集</button>
            <button type="button" class="btn btn-danger" (click)="Delete(idx)">削除</button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--編集ダイアログ-->
<app-genin-dialog [geninData]="geninData"  #editGeninDialog></app-genin-dialog>
