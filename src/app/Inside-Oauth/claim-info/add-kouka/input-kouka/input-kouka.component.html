
<div class="panel panel-default" style="width: 100%;margin: 0 auto;">
  <div class="panel-heading">
    効果確認登録
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="toukousya">投稿者</label>
      <select (change)="setMember($event.target.value)" class="form-control" id="toukousya" [(ngModel)]="toukousyaData" name="toukousya">
        <option *ngFor="let item of memberList" [value]="item.key">{{item.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="branch">所属</label>
      <input type="text" class="form-control" id="branch" value="{{siten}}　{{busyo}}" [(ngModel)]="branch" name="branch">
    </div>

    <div class="form-group">
      <label for="hasseibi">確認日</label>
      <input type="text" id="hasseibi" class="form-control" (click)="open()" placeholder="確認日を入力ください" value="{{ getDate() | date:'yyyy/MM/dd'}}">
      <div *ngIf="opened">
        <div style="display:inline-block; min-height:290px;">
          <datepicker  [(ngModel)]="dt" name="dt"></datepicker>
          <button type="button" class="btn btn-warning" (click)="open()">閉じる</button>
        </div>
      </div>
    </div>

    <div class="form-group">

      <p class="help-block">効果確認</p>
      <div>
        <label for="rating1">以前の状態より改善されたか</label>
      </div>
      <div>
        <rating id="rating1"  [(ngModel)]="aa" name="aa"  max="10" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle"
                style="color: #0275d8; font-size: 20px;"></rating><b>(<i>達成率:</i> {{aa}}0%)</b>
          <textarea type="text" style="margin-bottom: 10px" class="form-control"  [(ngModel)]="aanaiyou" name="aanaiyou"
                    placeholder="追加情報があれを入力ください。"></textarea>
        </div>




      <div>
        <label for="rating2">対策の狙いは達成できたか</label>
      </div>
      <div>
        <rating id="rating2"  [(ngModel)]="bb" name="bb" max="10" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle"
                style="color: #0275d8; font-size: 20px;"></rating><b>(<i>達成率:</i> {{bb}}0%)</b>
        <textarea type="text" style="margin-bottom: 10px" class="form-control"  [(ngModel)]="bbnaiyou" name="bbnaiyou"
                  placeholder="追加情報があれを入力ください。"></textarea>
      </div>

      <div>
        <label for="rating3">副作用は発生してないか</label>
      </div>
      <div>
        <rating id="rating3"  [(ngModel)]="cc" name="cc" max="10" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle"
                style="color: #0275d8; font-size: 20px;"></rating><b>(<i>達成率:</i> {{cc}}0%)</b>
        <textarea type="text" style="margin-bottom: 10px" class="form-control"  [(ngModel)]="ccnaiyou" name="ccnaiyou"
                  placeholder="追加情報があれを入力ください。"></textarea>
      </div>

      <div>
        <label for="rating4">水平展開はできているか</label>
      </div>
      <div>
        <rating id="rating4"  [(ngModel)]="dd" name="dd" max="10" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle"
                style="color: #0275d8; font-size: 20px;"></rating><b>(<i>達成率:</i> {{dd}}0%)</b>
        <textarea type="text" style="margin-bottom: 10px" class="form-control"  [(ngModel)]="ddnaiyou" name="ddnaiyou"
                  placeholder="追加情報があれを入力ください。"></textarea>
      </div>
    </div>


    <div class="form-group">
      <label for="tuika">総合評価</label>
      <textarea type="text" class="form-control"  [(ngModel)]="naiyou" name="naiyou" rows="3" id="tuika"
                placeholder="総合的にみて何かあれば記入ください"></textarea>
    </div>

    <div class="form-group">
      <label for="InputPassword">パスワード</label>
      <input type="password" class="form-control"  [(ngModel)]="password" name="password" id="InputPassword" placeholder="編集用パスワード。">
    </div>

    <div *ngIf="check" class="alert alert-danger" role="alert">パスワードを入力してください。</div>

    <button *ngIf="OnOff" (click)="onAdd()" class="btn btn-primary btn-block">登録</button>
    <div *ngIf="!OnOff" class="alert alert-success" role="alert">登録が成功しました。上記の効果確認一覧をクリックし確認ください。</div>




  </div>
</div>




<!--エラーダイアログ-->
<app-error-dialog [errorData]="errorData"  #errorDialog></app-error-dialog>
<!--プログレスダイアログ-->
<app-progress-dialog [Data]="Data"  #progrssDialog></app-progress-dialog>
