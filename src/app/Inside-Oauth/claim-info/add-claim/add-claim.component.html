<form>
  <div class="panel panel-default" style="width: 80%;margin: 0 auto;">
    <div class="panel-heading">
      情報概要
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="syubetu">情報種別</label>
        <select class="form-control" id="syubetu" [(ngModel)]="syubetu" name="syubetu">
          <option *ngFor="let item of syubetus" [value]="item">{{item}}</option>
        </select>
  </div>



      <div class="form-group">
        <label for="seihin">対象製品</label>
        <input type="text" class="form-control" id="seihin" placeholder="製品名を入力して下さい。">
      </div>

      <div class="form-group">
        <label for="gaiyou">情報概要</label>
        <input type="text" class="form-control" rows="3" id="gaiyou" placeholder="情報の概要を入力ください。">
      </div>

      <div class="form-group">
        <label for="employee">投稿者</label>
        <select class="form-control" id="employee">
          <option>選択肢１</option>
          <option>選択肢２</option>
          <option>選択肢３</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">所属</label>
        <input type="text" class="form-control" id="branch">
      </div>

      <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="編集用パスワード。">
      </div>

     <button type="button" class="btn btn-primary btn-block">管理番号取得</button>
   </div>
  </div>


  <div class="panel panel-default" style="width: 80%;margin: 0 auto;margin-top: 20px">
    <div class="panel-heading">
      情報概要
    </div>
    <div class="panel-body">


  <div class="form-group">
    <label for="hasseisaki">情報元</label>
    <input type="text" class="form-control" id="hasseisaki" placeholder="発生先や情報の発生元を入力ください。">
  </div>

  <div class="form-group">
    <label for="hasseibasyo">発生場所 工程</label>
    <input type="text" class="form-control" id="hasseibasyo" placeholder="(例)組み立て工程のライン上。出荷作業中">
  </div>

      <div class="form-group">
        <label for="hasseibi">発生日</label>
        <input type="text" id="hasseibi" class="form-control" (click)="open()" placeholder="発生日入力" value="{{ getDate() | date:'yyyy/MM/dd'}}">
      <div *ngIf="opened">
        <div style="display:inline-block; min-height:290px;">
          <datepicker  [(ngModel)]="dt" name="dt"></datepicker>
          <button type="button" class="btn btn-default" (click)="open()">閉じる</button>
        </div>
      </div>
      </div>

      <div class="form-group">
        <label for="hasseiji">発生時間帯【予想される時間帯】</label>
      <timepicker id="hasseiji" [(ngModel)]="mytime" name="mytime"></timepicker>
      </div>



  <div class="form-group">
    <label for="syousai">情報詳細</label>
    <textarea type="text" class="form-control" rows="3" id="syousai" placeholder="情報の詳細を入力ください。"></textarea>
  </div>

  <div class="form-group">
    <label for="seihinInfo">製品補足情報</label>
    <textarea type="text" class="form-control"  id="seihinInfo" placeholder="対象製品の補足情報を入力ください。"></textarea>
  </div>


      <div class="form-group">
        <label for="yosoukoutei">対応が必要と予想される部署 工程</label>
        <input type="text" class="form-control" id="yosoukoutei">
      </div>



      <div class="form-group">
    <label for="kanrino">管理番号</label>
    <input type="text" class="form-control" id="kanrino" placeholder="社内での専用の管理番号入力スペース">
  </div>


      <div class="form-group">
        <label class="control-label col-xs-3">公開してもよろしいですか?</label>
          <label class="radio-inline">
            <input type="radio" name="examplecheck">仮登録
          </label>
          <label class="radio-inline">
          <input type="radio" name="examplecheck">公開
        </label>

      </div>


      <button type="button" class="btn btn-primary btn-block">登録</button>

    </div>
  </div>
</form>
